<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Förhandsvisning</title>
  <style>
    /* Klistra in hela din CSS här */
    body { outline: 4px solid magenta !important; } /* Ta bort om du vill */
    /* Resten av din CSS ... */
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <label for="kommentar">Kommentar</label>
        <textarea id="kommentar">Hej! Detta är en testkommentar.</textarea>
      </div>
      <div class="actions">
        <button>Skicka</button>
        <button class="ghost small">Rensa</button>
      </div>
    </div>
  </div>
</body>
</html>
